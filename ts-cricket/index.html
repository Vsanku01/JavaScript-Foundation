<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS-Cricket</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <!-- HEADING -->
      <div class="row" id="main">
        <div class="col" id="team-1">
          <div id="heading-1"><h1>TEAM-1</h1></div>
          <div id="score-1"><h1>0</h1></div>
          <div id="hit-1"><button>HIT 1</button></div>
        </div>
        <div class="col" id="team-2">
          <div id="heading-2"><h1>TEAM-2</h1></div>
          <div id="score-2"><h1>0</h1></div>
          <div id="hit-2"><button>HIT 2</button></div>
        </div>
      </div>
      <main>
        <div class="row">
          <!-- TEAM-1 GRID -->
          <div class="col-sm-12 col-md-5 col-lg-5">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">TEAM-1</th>
                  <th scope="col">B1</th>
                  <th scope="col">B2</th>
                  <th scope="col">B3</th>
                  <th scope="col">B4</th>
                  <th scope="col">B5</th>
                  <th scope="col">B6</th>
                  <th scope="col">TOTAL</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">PLAYER 1</th>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                  <td>7</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- SCORE CARD -->
          <div class="col-sm-12 col-md-2 col-lg-2 bg-info">Score</div>
          <!-- TEAM-2 GRID -->
          <div class="col-sm-12 col-md-5 col-lg-5">
            <div class="grid">
              <div></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
