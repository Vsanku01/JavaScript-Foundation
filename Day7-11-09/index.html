<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
        #top-left{
            /* clip: rect(top right bottom left) */
            position: absolute;
            clip: rect(0px 150px 400px 0px);
            border: 5px dashed red; 
        }
        #top-right{
            margin-left: 10px;
            position: absolute;
            border: 5px dashed red;
            clip: rect(0px  300px 400px 150px);
        }

    </style>
  </head>
  <body>
    <img id="" src="https://developer.mozilla.org/@api/deki/files/3613/=hut.jpg" title="Graphic clipped to upper left">
</body>

    <img id="top-left" src="https://developer.mozilla.org/@api/deki/files/3613/=hut.jpg" title="Graphic clipped to upper left">

    <img id="top-right" src="https://developer.mozilla.org/@api/deki/files/3613/=hut.jpg" title="Graphic clipped to upper left">
  </body>
</html>
