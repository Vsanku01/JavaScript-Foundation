<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API Application</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CRUD-Application</h1>
    <div class="container-fluid">
      <!-- Form -->
      <form id="registrationForm" class="registrationFrom">
        <!-- Name -->
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
          />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
          />
        </div>
        <!-- Re-enter Password -->
        <div class="form-group">
          <label for="reenterPassword">Re-Enter your password</label>
          <input
            type="password"
            class="form-control"
            id="reenterPassword"
            placeholder="Re-enter Password"
            name="reenterPassword"
          />
        </div>
        <!-- Country -->
        <div class="form-group">
          <label for="Country">Country</label>
          <select class="custom-select" name="country" id="country">
            <option selected value="default">Please select your Country</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
        <!-- State  -->
        <div class="form-group">
          <label for="State">State</label>
          <select class="custom-select" name="State" id="state">
            <option selected>Please select your State</option>
            <!-- populates using JS -->
          </select>
        </div>
        <!-- City -->
        <div class="form-group">
          <label for="city">City</label>
          <select class="custom-select" name="city" id="city">
            <option selected>Please select your City</option>
            <!-- populates using JS -->
          </select>
        </div>

        <!-- Address Line 1 -->
        <div class="form-group">
          <label for="address1">Address Line 1</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter your Address"
          />
        </div>
        <!-- Address Line 2 -->
        <div class="form-group">
          <label for="address2">Address Line 2</label>
          <input
            type="text"
            class="form-control"
            id="address2"
            name="address"
            placeholder="Address Line 2"
          />
        </div>
        <!-- Gender -->
        <div class="form-group">
          <label for="gender"><h5>Gender</h5></label> <br />
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br />
        </div>
        <!-- Marital Status -->
        <div class="form-group">
          <label for="marital"><h5>Marital Status</h5></label> <br />
          <input
            type="radio"
            id="married"
            name="marital-status"
            value="married"
          />
          <label for="married">Married</label><br />
          <input
            type="radio"
            id="unmarried"
            name="marital-status"
            value="unmarried"
          />
          <label for="unmarried">Unmarried</label><br />
        </div>
        <!-- Fav Food -->
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <input
            type="text"
            class="form-control"
            id="food"
            name="food"
            placeholder="Enter your Favorite Food"
          />
        </div>
        <!-- Fav Food -->
        <div class="form-group">
          <label for="color">Favorite Color</label>
          <input
            type="text"
            class="form-control"
            id="color"
            name="color"
            placeholder="Enter your Favorite color"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
      </form>
      <!-- Table -->
      <div id="loader"></div>
      <table class="table table-striped hidden">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Address<br />Line-1</th>
            <th scope="col">
              Address <br />
              Line-2
            </th>
            <th scope="col">Gender</th>
            <th scope="col">Marital</th>
            <th scope="col">Favorite Food</th>
            <th scope="col">Favorite Color</th>
          </tr>
        </thead>
        <tbody>
          <!-- Api Content Goes Here -->
        </tbody>
      </table>
    </div>

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
