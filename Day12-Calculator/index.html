<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="calculator" name="calc">
      <input type="text" name="txt" class="value" readonly="" />
      <span class="num clear" onclick="document.calc.txt.value = ''">c</span>
      <span class="num" onclick="myFunction('/')">/</span>
      <span class="num" onclick="myFunction('*')">*</span>
      <span class="num" onclick="myFunction(7)">7</span>
      <span class="num" onclick="myFunction(8)">8</span>
      <span class="num" onclick="myFunction(9)">9</span>
      <span class="num" onclick="myFunction('-')">-</span>
      <span class="num" onclick="myFunction(4)">4</span>
      <span class="num" onclick="myFunction(5)">5</span>
      <span class="num" onclick="myFunction(6)">6</span>
      <span class="num plus" onclick="myFunction('+')">+</span>
      <span class="num" onclick="myFunction(3)">3</span>
      <span class="num" onclick="myFunction(2)">2</span>
      <span class="num" onclick="myFunction(1)">1</span>
      <span class="num" onclick="myFunction(0)">0</span>
      <span class="num" onclick="myFunction('00')">00</span>
      <span class="num" onclick="myFunction('.')">.</span>
      <span
        class="num equals"
        onclick="document.calc.txt.value = eval(calc.txt.value)"
        >=</span
      >
    </form>

    <script>
      function myFunction(ele) {
        console.log(ele);
        document.calc.txt.value += ele;
      }
      function calc() {}
    </script>
  </body>
</html>
